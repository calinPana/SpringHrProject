<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All Employees</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Actions</th>
    </tr>

    <th:block th:each="employee: ${employees}">

        <tr>
            <td th:text="${employee.firstName}">First name</td>
            <td th:text="${employee.lastName}">Last name</td>
            <td th:text="${employee.gender}">Gender</td>
            <td>
                <a href="#" th:href="@{'/employees/' + ${employee.id}}">View</a>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </td>
        </tr>
    </th:block>

</table>


</body>
</html>
